<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الشكاوى</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 20px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 15px;
      box-sizing: border-box;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    textarea {
      resize: none;
    }

    button {
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 18px;
        border-radius: 12px;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>📝 نموذج الشكاوى</h2>
    <input id="nid" type="text" placeholder="الرقم القومي" maxlength="14" />
    <input id="name" type="text" placeholder="اسم الطالب" />
    <textarea id="complaint" rows="4" placeholder="اكتب الشكوى هنا..."></textarea>
    <button onclick="sendData()">إرسال</button>
    <p id="msg"></p>
  </div>

  <script>
    async function sendData() {
      const nid = document.getElementById("nid").value.trim();
      const name = document.getElementById("name").value.trim();
      const complaint = document.getElementById("complaint").value.trim();
      const msg = document.getElementById("msg");

      if (!nid || !name || !complaint) {
        msg.textContent = "⚠️ من فضلك املأ كل الحقول";
        msg.style.color = "yellow";
        return;
      }

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyfCkx5vuBKKi22TWhCAh0pX7INYgHHLM3-sqBH59kZChdvKaMD0b56n8CCYod_Cio/exec", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ nid, name, complaint }),
          headers: { "Content-Type": "application/json" }
        });
        msg.textContent = "✅ تم إرسال الشكوى بنجاح";
        msg.style.color = "#00ff88";
        document.getElementById("nid").value = "";
        document.getElementById("name").value = "";
        document.getElementById("complaint").value = "";
      } catch (e) {
        msg.textContent = "❌ حدث خطأ أثناء الإرسال";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
