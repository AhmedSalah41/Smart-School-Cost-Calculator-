<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكاوى أولياء الأمور - Smart School</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: 0.3s;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: right;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #1976d2;
      outline: none;
    }

    button {
      background: #0d47a1;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #1976d2;
      transform: scale(1.03);
    }

    .success {
      display: none;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <h2>نموذج شكاوى أولياء الأمور</h2>
    <form id="complaintForm">
      <label for="parentName">اسم ولي الأمر:</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="studentName">اسم الطالب:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="grade">الصف الدراسي:</label>
      <select id="grade" name="grade" required>
        <option value="">اختر الصف...</option>
        <option value="KG1">KG1</option>
        <option value="KG2">KG2</option>
        <option value="Primary">ابتدائي</option>
        <option value="Preparatory">إعدادي</option>
        <option value="Secondary">ثانوي</option>
      </select>

      <label for="phone">رقم الهاتف:</label>
     <input type="tel" name="phone" placeholder="رقم الهاتف للتواصل" required>

      <label for="complaint">نص الشكوى:</label>
      <textarea id="complaint" name="complaint" rows="4" required></textarea>

      <button type="submit">إرسال الشكوى</button>
    </form>
  </div>

  <div class="container success" id="successMsg">
    <h2>✅ تم إرسال الشكوى بنجاح</h2>
    <p>شكرًا لتواصلك معنا، سيتم مراجعة الشكوى والرد في أقرب وقت.</p>
  </div>

 <script>
  const envelope = document.getElementById('envelope');
  const formContainer = document.getElementById('formContainer');
  const form = document.getElementById('complaintForm');
  const successMsg = document.getElementById('successMsg');

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxawyHQf_99nnel32tvavsO4pfU3x1Xb0upq84qA7MOBYRHBopImbsGr5uaNE79XcA/exec";

  envelope.addEventListener('click', () => {
    envelope.style.display = 'none';
    formContainer.style.display = 'block';
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
      parentName: form.parentName.value,
      studentName: form.studentName.value,
      grade: form.grade.value,
      phone: form.phone.value,
      complaint: form.complaint.value
    };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await res.json();
      if (result.result === "success") {
        formContainer.style.display = 'none';
        successMsg.style.display = 'block';
      } else {
        alert("❌ حصل خطأ في الإرسال: " + result.message);
      }
    } catch (err) {
      alert("⚠️ لم يتم الاتصال بالسيرفر. تحقق من الرابط أو الإذن.");
      console.error(err);
    }
  });
</script>

</body>
</html>
