<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl; /* النص من اليمين لليسار */
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        /* تحسين شكل الأزرار */
        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap; /* لتمكين الأزرار من التكيف مع الأجهزة الصغيرة */
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 45%;
            margin: 10px 0;
            text-align: center;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            .btn {
                width: 80%; /* تقليص عرض الأزرار على الشاشات الصغيرة */
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        /* تنسيق السليكت */
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
        }

        /* تنسيق خيارات السليكت */
        option {
            padding: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="Smart.jpg" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف التعليم العربي</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف التعليم الأجنبي</button>
    </div>

    <!-- سؤال المرحلة التعليمية -->
    <div id="educationLevel" style="display:none;">
        <h2>الرجاء اختيار المرحلة التعليمية</h2>
        <select id="level" onchange="showFees()">
            <option value="">اختر المرحلة التعليمية</option>
            <option value="bc">رياض أطفال (B.C)</option>
            <option value="kg">رياض أطفال (KG1, KG2)</option>
            <option value="primary">ابتدائية (GR1 - GR6)</option>
            <option value="secondary">اعدادية (GR7 - GR9)</option>
            <option value="highschool">ثانوية (GR10 - GR12)</option>
        </select>

        <!-- صندوق المصاريف -->
        <div id="fees" style="display:none;">
            <h2>المصاريف قبل الخصم</h2>
            <p id="feesValue"></p>
        </div>
    </div>

    <!-- اختيار الخصم -->
    <div id="discount" style="display:none;">
        <h2>الرجاء اختيار ما يتطابق للحصول على الخصم</h2>
        <select id="discountSelect" onchange="calculateDiscount()">
            <option value="">اضغط هنا</option>
            <option value="gold">حاصل على الذهبية</option>
            <option value="silver">حاصل على الفضية</option>
            <option value="workers">أبناء عاملين</option>
            <option value="before31May">سداد المصاريف كاش قبل 31/5</option>
            <option value="before31July">سداد المصاريف كاش قبل 31/7</option>
        </select>
    </div>

    <!-- اجمالي المطلوب -->
    <div id="total" style="display:none;">
        <h2>الإجمالي المطلوب</h2>
        <p id="totalValue"></p>
    </div>
</div>

<script>
    // التعامل مع اختيار نوع التعليم
    function selectSchool(type) {
        alert("تم اختيار " + (type === 'arabic' ? 'التعليم العربي' : 'التعليم الأجنبي'));
        document.getElementById('educationLevel').style.display = 'block';
    }

    // عرض المصاريف بناءً على المرحلة التعليمية
    function showFees() {
        const level = document.getElementById('level').value;
        let fees = 0;

        switch (level) {
            case 'bc':
                fees = 23000;
                break;
            case 'kg':
                fees = 30000;
                break;
            case 'primary':
                fees = 33000;
                break;
            case 'secondary':
                fees = 39000;
                break;
            case 'highschool':
                fees = 42000;
                break;
            default:
                fees = 0;
        }

        document.getElementById('fees').style.display = fees > 0 ? 'block' : 'none';
        document.getElementById('feesValue').textContent = "المصاريف قبل الخصم: " + fees + " جنيه";
        document.getElementById('discount').style.display = 'block';
    }

    // حساب الخصم بناءً على الاختيارات
    function calculateDiscount() {
        const selectedDiscount = document.getElementById('discountSelect').value;
        let discount = 0;
        let discountMessage = '';

        if (selectedDiscount === 'gold') {
            discount = 10;
            discountMessage = 'خصم الذهبية: 10%';
        } else if (selectedDiscount === 'silver') {
            discount = 5;
            discountMessage = 'خصم الفضية: 5%';
        } else if (selectedDiscount === 'workers') {
            discount = 25;
            discountMessage = 'خصم أبناء العاملين: 25%';
        } else if (selectedDiscount === 'before31May') {
            discount = 5;
            discountMessage = 'خصم الدفع قبل 31/5: 5%';
        } else if (selectedDiscount === 'before31July') {
            discount = 5;
            discountMessage = 'خصم الدفع قبل 31/7: 5%';
        }

        const fees = parseInt(document.getElementById('feesValue').textContent.replace(/[^\d]/g, ''));
        const totalAfterDiscount = fees - (fees * discount / 100);
        const totalMessage = 'الإجمالي المطلوب: ' + totalAfterDiscount + " جنيه" + " (" + discountMessage + ")";

        document.getElementById('total').style.display = 'block';
        document.getElementById('totalValue').textContent = totalMessage;
    }
</script>

</body>
</html>
