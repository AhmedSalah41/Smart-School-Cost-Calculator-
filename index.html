<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl; /* لجعل النصوص من اليمين لليسار */
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        .cost-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        .cost-box div {
            margin: 5px 0;
        }

        .criteria {
            margin: 20px 0;
            text-align: center;
        }

        .selected-options {
            margin: 20px 0;
            font-size: 16px;
            color: #2980b9;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف التعليم العربي</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف التعليم الأجنبي</button>
    </div>

    <!-- إدخال عدد الأبناء -->
    <div id="childrenSelection" class="hidden">
        <div class="form-group">
            <label for="childrenCount">الرجاء إدخال عدد الأبناء:</label>
            <input type="number" id="childrenCount" min="1" max="10" placeholder="عدد الأبناء" oninput="showEducationalStage()">
        </div>
    </div>

    <!-- اختيار المرحلة التعليمية -->
    <div id="educationalStageSelection" class="hidden">
        <div class="form-group">
            <label for="educationalStage">المرحلة التعليمية:</label>
            <select id="educationalStage" onchange="selectStage()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="KG_BC">رياض أطفال (B.C)</option>
                <option value="KG">رياض أطفال (KG1, KG2)</option>
                <option value="GR1_GR3">ابتدائية (من GR1 إلى GR3)</option>
                <option value="GR4_GR6">ابتدائية (من GR4 إلى GR6)</option>
                <option value="GR7_GR9">إعدادية (من GR7 إلى GR9)</option>
                <option value="GR10_GR12">ثانوية (من GR10 إلى GR12)</option>
            </select>
        </div>
    </div>

    <!-- عرض المصاريف -->
    <div id="costDisplay" class="hidden">
        <div class="cost-box">
            <div id="costBeforeDiscount"></div>
            <div id="discountAmount"></div>
            <div id="totalCost"></div>
        </div>
    </div>

    <!-- سؤال الباص -->
    <div id="busQuestion" class="hidden">
        <div class="form-group">
            <label for="busSubscription">هل ترغب في الاشتراك في الباص؟</label>
            <select id="busSubscription" onchange="updateTotalCost()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

    <!-- إجمالي المبلغ -->
    <div id="totalAmount" class="hidden">
        <div class="cost-box">
            <div id="finalAmount"></div>
        </div>
    </div>

    <!-- اختيار ما يتطابق للحصول على الخصم -->
    <div id="discountCriteriaSection" class="form-group hidden">
        <label for="discountCriteria">برجاء اختيار ما يتطابق للحصول على الخصم:</label>
        <select id="discountCriteria" multiple onchange="calculateDiscount()">
            <option value="siblings">الطالب لديه أخوه في المدرسة</option>
            <option value="topGrade">الطالب حاصل على درجة التفوق (100)</option>
            <option value="excellentGrade">الطالب حاصل على درجة الإمتياز (90)</option>
            <option value="golden">حاصل على الذهبية</option>
            <option value="silver">حاصل على الفضية</option>
            <option value="workerChildren">أبناء عاملين</option>
            <option value="cashBefore31May">سداد المصاريف كاش قبل 31/5</option>
            <option value="cashBefore31July">سداد المصاريف كاش قبل 31/7</option>
        </select>
    </div>

    <!-- عرض الاختيارات التي تم تحديدها للخصم -->
    <div id="selectedOptions" class="selected-options hidden">
        <p>الخصومات التي تم الموافقة عليها:</p>
        <ul id="selectedOptionsList"></ul>
    </div>

</div>

<script>
    let baseCost = 0;
    let busCost = 10000; // سعر الباص
    let discount = 0;

    // اختيار نوع المدرسة
    function selectSchool(type) {
        document.getElementById('schoolSelection').classList.add('hidden');
        document.getElementById('childrenSelection').classList.remove('hidden');
    }

    // إظهار المرحلة التعليمية
    function showEducationalStage() {
        let childrenCount = document.getElementById('childrenCount').value;
        if (childrenCount > 0) {
            document.getElementById('educationalStageSelection').classList.remove('hidden');
        } else {
            document.getElementById('educationalStageSelection').classList.add('hidden');
        }
    }

    // اختيار المرحلة التعليمية
    function selectStage() {
        const stage = document.getElementById('educationalStage').value;
        let costMessage = '';
        if (stage === 'KG_BC') {
            baseCost = 23000;
            costMessage = 'المصاريف قبل الخصم: 23,000 جنيه';
        } else if (stage === 'KG') {
            baseCost = 30000;
            costMessage = 'المصاريف قبل الخصم: 30,000 جنيه';
        } else if (stage === 'GR1_GR3') {
            baseCost = 33000;
            costMessage = 'المصاريف قبل الخصم: 33,000 جنيه';
        } else if (stage === 'GR4_GR6') {
            baseCost = 36000;
            costMessage = 'المصاريف قبل الخصم: 36,000 جنيه';
        } else if (stage === 'GR7_GR9') {
            baseCost = 39000;
            costMessage = 'المصاريف قبل الخصم: 39,000 جنيه';
        } else if (stage === 'GR10_GR12') {
            baseCost = 42000;
            costMessage = 'المصاريف قبل الخصم: 42,000 جنيه';
        }

        document.getElementById('costBeforeDiscount').innerText = costMessage;
        document.getElementById('costDisplay').classList.remove('hidden');
        document.getElementById('busQuestion').classList.remove('hidden');
        document.getElementById('discountCriteriaSection').classList.remove('hidden');
    }

    // حساب الخصم بناءً على الاختيارات
    function calculateDiscount() {
        const selectedOptions = document.getElementById('discountCriteria').selectedOptions;
        discount = 0;
        let selectedDiscounts = [];
        let isWorkerChildrenSelected = false;
        let isGoldenSelected = false;
        let isSilverSelected = false;
        let is31MaySelected = false;
        let is31JulySelected = false;

        // إلغاء الخصومات المتعارضة
        for (let option of selectedOptions) {
            if (option.value === 'golden') {
                isGoldenSelected = true;
                discount = 10; // خصم الذهبية 10%
                selectedDiscounts.push("حاصل على الذهبية");
            } else if (option.value === 'silver') {
                isSilverSelected = true;
                discount = 5; // خصم الفضية 5%
                selectedDiscounts.push("حاصل على الفضية");
            } else if (option.value === 'cashBefore31May') {
                is31MaySelected = true;
                selectedDiscounts.push("سداد المصاريف كاش قبل 31/5");
            } else if (option.value === 'cashBefore31July') {
                is31JulySelected = true;
                selectedDiscounts.push("سداد المصاريف كاش قبل 31/7");
            } else if (option.value === 'workerChildren') {
                isWorkerChildrenSelected = true;
                selectedDiscounts = ["أبناء عاملين"];
                break; // إذا تم اختيار أبناء عاملين، نبطل باقي الاختيارات
            }
        }

        // التحقق من شروط الخصومات المتعارضة
        if (isGoldenSelected && isSilverSelected) {
            alert("لا يمكن اختيار الخصم الذهبية مع الفضية");
            resetDiscounts();
            return;
        }
        if (is31MaySelected && is31JulySelected) {
            alert("لا يمكن اختيار سداد المصاريف قبل 31/5 مع سداد المصاريف قبل 31/7");
            resetDiscounts();
            return;
        }
        if (isWorkerChildrenSelected) {
            // إلغاء باقي الخيارات إذا تم اختيار أبناء عاملين
            document.getElementById('discountCriteria').disabled = true;
        } else {
            document.getElementById('discountCriteria').disabled = false;
        }

        // تحديث عرض الخصومات المختارة
        document.getElementById('discountAmount').innerText = `الخصم الكلي هو: ${discount}%`;
        document.getElementById('selectedOptionsList').innerHTML = selectedDiscounts.map(item => `<li>${item}</li>`).join('');
        document.getElementById('selectedOptions').classList.remove('hidden');

        // تحديث التكلفة الإجمالية
        updateTotalCost();
    }

    // إعادة تعيين الخصومات
    function resetDiscounts() {
        document.getElementById('discountCriteria').value = [];
        document.getElementById('selectedOptions').classList.add('hidden');
        updateTotalCost();
    }

    // حساب التكلفة الإجمالية
    function updateTotalCost() {
        let total = baseCost;

        // خصم الباص إذا تم تحديده
        let busSelection = document.getElementById('busSubscription').value;
        if (busSelection === "yes") {
            total += busCost;
        }

        // خصم الخصم الإجمالي
        total -= total * (discount / 100);
        document.getElementById('totalCost').innerText = `إجمالي التكلفة بعد الخصم: ${total} جنيه`;

        document.getElementById('totalAmount').classList.remove('hidden');
        document.getElementById('finalAmount').innerText = `إجمالي المبلغ: ${total} جنيه`;
    }
</script>

</body>
</html>
