<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        .cost-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        .cost-box div {
            margin: 5px 0;
        }

        .criteria {
            margin: 20px 0;
            text-align: center;
        }

        .selected-options {
            margin: 20px 0;
            font-size: 16px;
            color: #2980b9;
        }

        .notes {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9e79f;
            border-radius: 8px;
            font-size: 16px;
            color: #d35400;
        }

        .notes ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <img src="Smart.jpg" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف مدرسة سمارت (قسم العربي )</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف  مدرسة سمارت (قسم لغات )</button>
    </div>

    <!-- إدخال عدد الأبناء -->
    <div id="childrenSelection" class="hidden">
        <div class="form-group">
            <label for="childrenCount">الرجاء إدخال عدد الأبناء:</label>
            <input type="number" id="childrenCount" min="1" max="10" placeholder="عدد الأبناء" oninput="showEducationalStage()">
        </div>
    </div>

    <!-- اختيار المراحل الدراسية للأطفال -->
    <div id="childrenStages" class="hidden"></div>

    <!-- عرض المصاريف -->
    <div id="costDisplay" class="hidden">
        <div class="cost-box">
            <div id="costBeforeDiscount"></div>
        </div>
    </div>

    <!-- سؤال الباص -->
    <div id="busQuestion" class="hidden">
        <div class="form-group">
            <label for="busSubscription">هل ترغب في الاشتراك في الباص؟</label>
            <select id="busSubscription" onchange="updateTotalCost()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

    <!-- إجمالي المبلغ -->
    <div id="totalAmount" class="cost-box hidden">
        <div id="discountAmount"></div> <!-- وضع الخصم الكلي هنا -->
        <div id="finalAmount"></div>
    </div>

    <!-- اختيار ما يتطابق للحصول على الخصم -->
    <div id="discountCriteriaSection" class="form-group hidden">
        <label for="discountCriteria">برجاء اختيار ما يتطابق للحصول على الخصم:</label>
        <select id="discountCriteria" multiple onchange="calculateDiscount()">
            <option value="siblings">الطالب لديه أخوه في المدرسة</option>
            <option value="topGrade">الطالب حاصل على درجة التفوق (100)</option>
            <option value="excellentGrade">الطالب حاصل على درجة الإمتياز (90)</option>
            <option value="golden">حاصل على الذهبية</option>
            <option value="silver">حاصل على الفضية</option>
            <option value="workerChildren">أبناء عاملين</option>
            <option value="cashBefore31May">سداد المصاريف كاش قبل 31/5</option>
            <option value="cashBefore31July">سداد المصاريف كاش قبل 31/7</option>
        </select>
    </div>

    <!-- عرض الاختيارات التي تم تحديدها للخصم -->
    <div id="selectedOptions" class="selected-options hidden">
        <p>الخصومات التي تم الموافقة عليها:</p>
        <ul id="selectedOptionsList"></ul>
    </div>

    <!-- ملاحظات -->
    <div id="notes" class="notes hidden">
        <p>ملاحظات هامة:</p>
        <ul>
            <li>مصاريف الكتب: 8,000 جنيه.</li>
            <li>يوجد خصومات أخرى للطلاب الفائزين في بطولات رياضية أو دينية.</li>
        </ul>
    </div>

</div>

<script>
    let baseCost = 0;
    let busCost = 10000; // سعر الباص
    let discount = 0;

    // اختيار نوع المدرسة
    function selectSchool(type) {
        document.getElementById('schoolSelection').classList.add('hidden');
        document.getElementById('childrenSelection').classList.remove('hidden');
    }

    // إظهار الحقول الخاصة بكل طفل بناءً على عدد الأبناء
    function showEducationalStage() {
        let childrenCount = document.getElementById('childrenCount').value;

        // إخفاء الحقول السابقة
        document.getElementById('childrenStages').innerHTML = '';

        // إظهار الحقول الخاصة بكل طفل
        if (childrenCount > 0) {
            for (let i = 0; i < childrenCount; i++) {
                let childStageHtml = `
                    <div class="form-group">
                        <label for="child${i+1}Stage">المرحلة الدراسية للطفل ${i+1}:</label>
                        <select id="child${i+1}Stage" onchange="updateTotalCost()">
                            <option value="KG_BC">رياض أطفال (B.C)</option>
                            <option value="KG">رياض أطفال (KG1, KG2)</option>
                            <option value="GR1_GR3">ابتدائية (من GR1 إلى GR3)</option>
                            <option value="GR4_GR6">ابتدائية (من GR4 إلى GR6)</option>
                            <option value="GR7_GR9">إعدادية (من GR7 إلى GR9)</option>
                            <option value="GR10_GR12">ثانوية (من GR10 إلى GR12)</option>
                        </select>
                    </div>
                `;
                document.getElementById('childrenStages').innerHTML += childStageHtml;
            }
            document.getElementById('childrenStages').classList.remove('hidden');
        } else {
            document.getElementById('childrenStages').classList.add('hidden');
        }
        updateTotalCost(); // تحديث التكلفة عند إدخال عدد الأطفال
    }

    // حساب المصاريف بناءً على مراحل الأطفال
    function updateTotalCost() {
        let childrenCount = document.getElementById('childrenCount').value;
        let totalCost = 0;

        // حساب المصاريف بناءً على المرحلة الدراسية لكل طفل
        for (let i = 0; i < childrenCount; i++) {
            let childStage = document.getElementById(`child${i+1}Stage`).value;
            let childCost = 0;

            // تحديد المصاريف بناءً على مرحلة الطفل
            if (childStage === 'KG_BC') {
                childCost = 23000;
            } else if (childStage === 'KG') {
                childCost = 30000;
            } else if (childStage === 'GR1_GR3') {
                childCost = 33000;
            } else if (childStage === 'GR4_GR6') {
                childCost = 36000;
            } else if (childStage === 'GR7_GR9') {
                childCost = 39000;
            } else if (childStage === 'GR10_GR12') {
                childCost = 42000;
            }

            // إضافة المصاريف الخاصة بالطفل للمجموع الكلي
            totalCost += childCost;
        }

        // إضافة خصم بناءً على عدد الأبناء
        if (childrenCount > 1) {
            totalCost *= 0.9; // خصم 10% إذا كان هناك أكثر من طفل
        }

        // إضافة خصم آخر إذا تم اختياره
        totalCost -= totalCost * (discount / 100);

        // إضافة تكلفة الباص إذا تم الاشتراك
        if (document.getElementById('busSubscription') && document.getElementById('busSubscription').value === 'yes') {
            totalCost += busCost * childrenCount;
        }

        // تحديث المبلغ الإجمالي بعد الحساب
        document.getElementById('finalAmount').innerText = `المبلغ الإجمالي بعد الخصم: ${totalCost} جنيه`;
        document.getElementById('totalAmount').classList.remove('hidden');

        // حساب التكلفة قبل الخصم
        document.getElementById('costBeforeDiscount').innerText = `المبلغ قبل الخصم: ${totalCost} جنيه`;
        document.getElementById('discountAmount').innerText = `الخصم: ${discount}%`;

        // إظهار أقسام الباص والخصم والملاحظات
        document.getElementById('busQuestion').classList.remove('hidden');
        document.getElementById('discountCriteriaSection').classList.remove('hidden');
        document.getElementById('totalAmount').classList.remove('hidden');

        // عرض الملاحظات
        document.getElementById('notes').classList.remove('hidden');
    }

    // تحديث عرض الخصومات المطبقة
    function calculateDiscount() {
        let criteria = Array.from(document.getElementById('discountCriteria').selectedOptions)
                            .map(option => option.value);

        discount = 0; // إعادة تعيين الخصم
        let appliedDiscounts = []; // قائمة لحفظ الخصومات المطبقة

        // التحقق من الشروط المتضادة:
        if (criteria.includes('golden') && criteria.includes('silver')) {
            alert("لا يمكن اختيار الخصمين: الذهبية والفضية في نفس الوقت.");
            return;
        }

        if (criteria.includes('topGrade') && criteria.includes('excellentGrade')) {
            alert("لا يمكن اختيار الخصمين: درجة التفوق ودرجة الإمتياز في نفس الوقت.");
            return;
        }

        if (criteria.includes('cashBefore31May') && criteria.includes('cashBefore31July')) {
            alert("لا يمكن اختيار الخصمين: سداد المصاريف قبل 31 مايو و31 يوليو في نفس الوقت.");
            return;
        }

        // إذا تم اختيار "أبناء العاملين"، إلغاء جميع الخصومات الأخرى
        if (criteria.includes('workerChildren')) {
            discount = 25; // خصم 25% لأبناء العاملين
            appliedDiscounts.push("أبناء العاملين: 25%");
            document.getElementById('selectedOptionsList').innerHTML = appliedDiscounts.map(d => `<li>${d}</li>`).join('');
            document.getElementById('selectedOptions').classList.remove('hidden');
            updateTotalCost();
            return;
        }

        // تطبيق الخصم بناءً على الاختيارات:
        if (criteria.includes('siblings')) {
            discount += 5;  // خصم 5% إذا كان الطالب لديه أخوة في المدرسة
            appliedDiscounts.push("الطالب لديه أخوه في المدرسة: 5%");
        }
        if (criteria.includes('topGrade')) {
            discount += 10; // خصم 10% إذا كان الطالب متفوقًا
            appliedDiscounts.push("الطالب حاصل على درجة التفوق (100): 10%");
        }
        if (criteria.includes('excellentGrade')) {
            discount += 5;  // خصم 5% إذا كان الطالب متميزًا
            appliedDiscounts.push("الطالب حاصل على درجة الإمتياز (90): 5%");
        }
        if (criteria.includes('golden')) {
            discount += 10; // خصم 10% إذا كان الطالب حصل على الميدالية الذهبية
            appliedDiscounts.push("حاصل على الذهبية: 10%");
        }
        if (criteria.includes('silver')) {
            discount += 5;  // خصم 5% إذا كان الطالب حاصل على الميدالية الفضية
            appliedDiscounts.push("حاصل على الفضية: 5%");
        }
        if (criteria.includes('cashBefore31May')) {
            discount += 10; // خصم 10% إذا تم سداد المصاريف قبل 31 مايو
            appliedDiscounts.push("سداد المصاريف قبل 31/5: 10%");
        }
        if (criteria.includes('cashBefore31July')) {
            discount += 5;  // خصم 5% إذا تم سداد المصاريف قبل 31 يوليو
            appliedDiscounts.push("سداد المصاريف قبل 31/7: 5%");
        }

        // التأكد من أن الخصم لا يتجاوز 25%
        if (discount > 25) {
            alert("الخصم لا يمكن أن يتجاوز 25%. سيتم تطبيق الخصم الأقصى.");
            discount = 25;  // تحديد الخصم الأقصى إلى 25%
        }

        // عرض الخصومات المطبقة في القائمة
        document.getElementById('selectedOptionsList').innerHTML = appliedDiscounts.map(d => `<li>${d}</li>`).join('');
        document.getElementById('selectedOptions').classList.remove('hidden');
        updateTotalCost();
    }
</script>

</body>
</html>
