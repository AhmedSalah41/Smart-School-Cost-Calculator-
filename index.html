<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* لضبط اتجاه الكتابة من اليمين لليسار */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px; /* يمكنك تعديل هذا بناءً على حجم اللوجو */
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-align: center;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-container {
            text-align: center; /* لتوسيط الأزرار تحت اسم المدرسة */
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .cost-box {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #2c3e50;
            text-align: right;
        }

        #costBeforeDiscount {
            font-weight: bold;
            color: #e74c3c;
        }

        .hidden {
            display: none;
        }

        input, select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background-color: #f9f9f9;
        }

        .form-group input[type="number"] {
            max-width: 80px;
        }

        /* تحسين شكل select */
        select[multiple] {
            height: 150px;
            background-color: #fff;
            color: #333;
            border: 2px solid #3498db;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
            appearance: none; /* إزالة الشكل الافتراضي */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* عند التركيز على select */
        select[multiple]:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        /* تصميم زر الـ select لتغيير اللون ونمط الزر */
        select[multiple] option {
            padding: 10px;
        }

        /* تغيير النص الافتراضي في select */
        select[multiple]::before {
            content: "اضغط هنا"; /* النص الذي سيظهر قبل الاختيار */
            color: #999;
        }

        /* إضافة صورة السهم */
        select[multiple] {
            background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 width=%2216%22 height=%2216%22%3E%3Cpath d=%22M7 10l5 5 5-5z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px 5px;
        }

        /* تحسين مظهر السليكت على الهواتف */
        @media (max-width: 768px) {
            select[multiple] {
                font-size: 14px;
                height: 120px;
                background-color: #f5f5f5;
                border-radius: 8px;
            }

            select[multiple] option {
                padding: 8px;
            }

            select[multiple]::before {
                content: "اضغط هنا";
                color: #666;
                padding-left: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <img src="ٍSmart.jpg" alt="Smart School Logo" class="logo"> <!-- مكان اللوجو -->
    <h1>مدرسة سمارت</h1>

    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف التعليم العربي</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف التعليم الأجنبي</button>
    </div>

    <div id="childrenSelection" class="hidden">
        <div class="form-group">
            <label for="childrenCount">الرجاء إدخال عدد الأبناء:</label>
            <input type="number" id="childrenCount" min="1" max="10" placeholder="عدد الأبناء" oninput="showEducationalStage()">
        </div>
    </div>

    <div id="educationalStageSelection" class="hidden">
        <div class="form-group">
            <label for="educationalStage">المرحلة التعليمية:</label>
            <select id="educationalStage" onchange="selectStage()">
                <option value="">اختر المرحلة التعليمية</option>
                <option value="KG">رياض أطفال</option>
                <option value="GR1_GR3">ابتدائية (من GR1
