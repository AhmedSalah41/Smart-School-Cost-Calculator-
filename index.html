<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        .cost-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        .cost-box div {
            margin: 5px 0;
        }

        .criteria {
            margin: 20px 0;
            text-align: center;
        }

        .selected-options {
            margin: 20px 0;
            font-size: 16px;
            color: #2980b9;
        }

        .notes {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9e79f;
            border-radius: 8px;
            font-size: 16px;
            color: #d35400;
        }

        .notes ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Smart.jpg" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف مدرسة سمارت (قسم العربي )</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف مدرسة سمارت (قسم لغات )</button>
    </div>

    <!-- اختيار المرحلة الدراسية -->
    <div id="childrenStages" class="hidden"></div>

    <!-- عرض المصاريف قبل الخصم -->
    <div id="costBeforeDiscountBox" class="cost-box hidden">
        <div id="costBeforeDiscount"></div>
    </div>

    <!-- سؤال الباص -->
    <div id="busQuestion" class="hidden">
        <div class="form-group">
            <label for="busSubscription">هل ترغب في الاشتراك في الباص؟</label>
            <select id="busSubscription" onchange="updateTotalCostWithBusAndBooks()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

    <!-- إجمالي المبلغ بعد الخصم مع الباص والكتب -->
    <div id="finalAmountWithBusAndBooks" class="cost-box hidden">
        <div id="finalAmountText"></div>
    </div>

    <!-- إضافة سعر الكتب -->
    <div id="addBooksCostQuestion" class="hidden">
        <div class="form-group">
            <label for="addBooksSubscription">هل ترغب في إضافة سعر الكتب؟</label>
            <select id="addBooksSubscription" onchange="updateTotalCostWithBusAndBooks()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

</div>

<script>
    let baseCost = 0;
    let busCost = 10000; // سعر الباص
    let booksCost = 3000; // تكلفة الكتب
    let discount = 0;
    let stageCost = 0; // تكلفة المرحلة الدراسية

    // اختيار نوع المدرسة
    function selectSchool(type) {
        document.getElementById('schoolSelection').classList.add('hidden');
        showEducationalStage();
    }

    // إظهار الحقول الخاصة بالمرحلة الدراسية
    function showEducationalStage() {
        let childStageHtml = ` 
            <div class="form-group">
                <label for="stageSelection">المرحلة الدراسية:</label>
                <select id="stageSelection" onchange="updateStageCost()">
                    <option value="KG_BC">رياض أطفال (B.C) - 23,000 جنيه</option>
                    <option value="KG">رياض أطفال (KG1, KG2) - 30,000 جنيه</option>
                    <option value="GR1_GR3">ابتدائية (من GR1 إلى GR3) - 33,000 جنيه</option>
                    <option value="GR4_GR6">ابتدائية (من GR4 إلى GR6) - 36,000 جنيه</option>
                    <option value="GR7_GR9">إعدادية (من GR7 إلى GR9) - 39,000 جنيه</option>
                    <option value="GR10_GR12">ثانوية (من GR10 إلى GR12) - 42,000 جنيه</option>
                </select>
            </div>
        `;
        document.getElementById('childrenStages').innerHTML = childStageHtml;
        document.getElementById('childrenStages').classList.remove('hidden');
        // إظهار باقي الحقول بعد اختيار المرحلة الدراسية
        document.getElementById('busQuestion').classList.remove('hidden');
    }

    // تحديث تكلفة المرحلة الدراسية عند اختيار المرحلة
    function updateStageCost() {
        let selectedStage = document.getElementById('stageSelection').value;

        // تحديد تكلفة المرحلة بناءً على الاختيار
        switch (selectedStage) {
            case 'KG_BC':
                stageCost = 23000;
                break;
            case 'KG':
                stageCost = 30000;
                break;
            case 'GR1_GR3':
                stageCost = 33000;
                break;
            case 'GR4_GR6':
                stageCost = 36000;
                break;
            case 'GR7_GR9':
                stageCost = 39000;
                break;
            case 'GR10_GR12':
                stageCost = 42000;
                break;
            default:
                stageCost = 0;
        }

        // حساب المصاريف الإجمالية
        updateTotalCostBeforeDiscount(); 
    }

    // حساب المبلغ الإجمالي قبل الخصم
    function updateTotalCostBeforeDiscount() {
        let totalBeforeDiscount = stageCost;
        document.getElementById('costBeforeDiscount').innerHTML = `إجمالي المبلغ قبل الخصم: ${totalBeforeDiscount.toFixed(2)} جنيه`;
        document.getElementById('costBeforeDiscountBox').classList.remove('hidden');
    }

    // حساب المبلغ النهائي مع الباص والكتب
    function updateTotalCostWithBusAndBooks() {
        let total = stageCost;

        // إضافة تكلفة الباص إذا كان مختارًا
        if (document.getElementById('busSubscription').value === 'yes') {
            total += busCost;
        }

        // إضافة تكلفة الكتب إذا كان مختارًا
        if (document.getElementById('addBooksSubscription').value === 'yes') {
            total += booksCost;
        }

        document.getElementById('finalAmountText').innerHTML = `الإجمالي النهائي مع الباص والكتب: ${total.toFixed(2)} جنيه`;
        document.getElementById('finalAmountWithBusAndBooks').classList.remove('hidden');
    }
</script>

</body>
</html>
