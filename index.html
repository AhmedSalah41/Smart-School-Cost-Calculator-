<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        .cost-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        .cost-box div {
            margin: 5px 0;
        }

        .criteria {
            margin: 20px 0;
            text-align: center;
        }

        .selected-options {
            margin: 20px 0;
            font-size: 16px;
            color: #2980b9;
        }

        .notes {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9e79f;
            border-radius: 8px;
            font-size: 16px;
            color: #d35400;
        }

        .notes ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <img src="Smart.jpg" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف مدرسة سمارت (قسم العربي )</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف  مدرسة سمارت (قسم لغات )</button>
    </div>

    <!-- اختيار المرحلة الدراسية -->
    <div id="childrenStages" class="hidden"></div>

    <!-- عرض المصاريف -->
    <div id="costDisplay" class="hidden">
        <div class="cost-box">
            <div id="costBeforeDiscount"></div>
        </div>
    </div>

    <!-- عرض زر إضافة تكلفة الكتب -->
    <div id="booksButton" class="form-group hidden">
        <button class="btn" onclick="addBooksCost()">إضافة سعر الكتب</button>
    </div>

    <!-- سؤال الباص -->
    <div id="busQuestion" class="hidden">
        <div class="form-group">
            <label for="busSubscription">هل ترغب في الاشتراك في الباص؟</label>
            <select id="busSubscription" onchange="updateTotalCost()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

    <!-- إجمالي المبلغ -->
    <div id="totalAmount" class="cost-box hidden">
        <div id="discountAmount"></div>
        <div id="finalAmount"></div>
    </div>

    <!-- اختيار ما يتطابق للحصول على الخصم -->
    <div id="discountCriteriaSection" class="form-group hidden">
        <label for="discountCriteria">برجاء اختيار ما يتطابق للحصول على الخصم:</label>
        <select id="discountCriteria" multiple onchange="calculateDiscount()">
            <option value="siblings">الطالب لديه أخوه في المدرسة</option>
            <option value="topGrade">الطالب حاصل على درجة التفوق (100)</option>
            <option value="excellentGrade">الطالب حاصل على درجة الإمتياز (90)</option>
            <option value="golden">حاصل على الذهبية</option>
            <option value="silver">حاصل على الفضية</option>
            <option value="workerChildren">أبناء عاملين</option>
            <option value="cashBefore31May">سداد المصاريف كاش قبل 31/5</option>
            <option value="cashBefore31July">سداد المصاريف كاش قبل 31/7</option>
        </select>
    </div>

    <!-- عرض الاختيارات التي تم تحديدها للخصم -->
    <div id="selectedOptions" class="selected-options hidden">
        <p>الخصومات التي تم الموافقة عليها:</p>
        <ul id="selectedOptionsList"></ul>
    </div>

    <!-- ملاحظات -->
    <div id="notes" class="notes hidden">
        <p>ملاحظات هامة:</p>
        <ul>
            <li>مصاريف الكتب: 3,000 جنيه.</li>
            <li>يوجد خصومات أخرى للطلاب الفائزين في بطولات رياضية أو دينية.</li>
        </ul>
    </div>

</div>

<script>
    let baseCost = 0;
    let busCost = 10000; // سعر الباص
    let booksCost = 3000; // تكلفة الكتب
    let discount = 0;
    let stageCost = 0; // تكلفة المرحلة الدراسية

    // اختيار نوع المدرسة
    function selectSchool(type) {
        document.getElementById('schoolSelection').classList.add('hidden');
        showEducationalStage();
    }

    // إظهار الحقول الخاصة بالمرحلة الدراسية
    function showEducationalStage() {
        let childStageHtml = `
            <div class="form-group">
                <label for="stageSelection">المرحلة الدراسية:</label>
                <select id="stageSelection" onchange="updateStageCost()">
                    <option value="KG_BC">رياض أطفال (B.C) - 23,000 جنيه</option>
                    <option value="KG">رياض أطفال (KG1, KG2) - 30,000 جنيه</option>
                    <option value="GR1_GR3">ابتدائية (من GR1 إلى GR3) - 33,000 جنيه</option>
                    <option value="GR4_GR6">ابتدائية (من GR4 إلى GR6) - 36,000 جنيه</option>
                    <option value="GR7_GR9">إعدادية (من GR7 إلى GR9) - 39,000 جنيه</option>
                    <option value="GR10_GR12">ثانوية (من GR10 إلى GR12) - 42,000 جنيه</option>
                </select>
            </div>
        `;
        document.getElementById('childrenStages').innerHTML = childStageHtml;
        document.getElementById('childrenStages').classList.remove('hidden');
        // إظهار باقي الحقول بعد اختيار المرحلة الدراسية
        document.getElementById('booksButton').classList.remove('hidden');
        document.getElementById('busQuestion').classList.remove('hidden');
        document.getElementById('discountCriteriaSection').classList.remove('hidden');
    }

    // تحديث تكلفة المرحلة الدراسية عند اختيار المرحلة
    function updateStageCost() {
        let selectedStage = document.getElementById('stageSelection').value;

        // تحديد تكلفة المرحلة بناءً على الاختيار
        switch (selectedStage) {
            case 'KG_BC':
                stageCost = 23000;
                break;
            case 'KG':
                stageCost = 30000;
                break;
            case 'GR1_GR3':
                stageCost = 33000;
                break;
            case 'GR4_GR6':
                stageCost = 36000;
                break;
            case 'GR7_GR9':
                stageCost = 39000;
                break;
            case 'GR10_GR12':
                stageCost = 42000;
                break;
            default:
                stageCost = 0;
        }

        updateTotalCost(); // تحديث الإجمالي بعد اختيار المرحلة
    }

    // إضافة تكلفة الكتب
    function addBooksCost() {
        updateTotalCost();
    }

    // حساب الخصم بناءً على الشروط
    function calculateDiscount() {
        let criteria = Array.from(document.getElementById('discountCriteria').selectedOptions)
                            .map(option => option.value);

        discount = 0;
        let appliedDiscounts = [];

        if (criteria.includes('golden') && criteria.includes('silver')) {
            alert("لا يمكن اختيار الخصمين: الذهبية والفضية في نفس الوقت.");
            return;
        }

        if (criteria.includes('topGrade') && criteria.includes('excellentGrade')) {
            alert("لا يمكن اختيار الخصمين: درجة التفوق ودرجة الإمتياز في نفس الوقت.");
            return;
        }

        if (criteria.includes('cashBefore31May') && criteria.includes('cashBefore31July')) {
            alert("لا يمكن اختيار الخصمين: سداد المصاريف قبل 31 مايو و31 يوليو في نفس الوقت.");
            return;
        }

        if (criteria.includes('workerChildren')) {
            discount = 25;
            appliedDiscounts.push("أبناء العاملين: 25%");
            document.getElementById('selectedOptionsList').innerHTML = appliedDiscounts.map(d => `<li>${d}</li>`).join('');
            document.getElementById('selectedOptions').classList.remove('hidden');
            updateTotalCost();
            return;
        }

        if (criteria.includes('siblings')) {
            discount += 5;
            appliedDiscounts.push("الطالب لديه أخوه في المدرسة: 5%");
        }
        if (criteria.includes('topGrade')) {
            discount += 10;
            appliedDiscounts.push("الطالب حاصل على درجة التفوق (100): 10%");
        }
        if (criteria.includes('excellentGrade')) {
            discount += 5;
            appliedDiscounts.push("الطالب حاصل على درجة الإمتياز (90): 5%");
        }
        if (criteria.includes('golden')) {
            discount += 15;
            appliedDiscounts.push("حاصل على الذهبية: 15%");
        }
        if (criteria.includes('silver')) {
            discount += 10;
            appliedDiscounts.push("حاصل على الفضية: 10%");
        }
        if (criteria.includes('cashBefore31May')) {
            discount += 15;
            appliedDiscounts.push("سداد المصاريف كاش قبل 31/5: 15%");
        }
        if (criteria.includes('cashBefore31July')) {
            discount += 10;
            appliedDiscounts.push("سداد المصاريف كاش قبل 31/7: 10%");
        }

        document.getElementById('selectedOptionsList').innerHTML = appliedDiscounts.map(d => `<li>${d}</li>`).join('');
        document.getElementById('selectedOptions').classList.remove('hidden');
        updateTotalCost();
    }

    // تحديث إجمالي المبلغ
    function updateTotalCost() {
        let total = baseCost;

        if (document.getElementById('busSubscription') && document.getElementById('busSubscription').value === 'yes') {
            total += busCost;
        }

        total += booksCost;
        total += stageCost; // إضافة تكلفة المرحلة الدراسية

        total -= (total * discount / 100);

        document.getElementById('finalAmount').innerHTML = `إجمالي المبلغ: ${total.toFixed(2)} جنيه`;
        document.getElementById('totalAmount').classList.remove('hidden');
    }
</script>

</body>
</html>
