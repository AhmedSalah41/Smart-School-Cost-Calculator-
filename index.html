<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* لضبط اتجاه الكتابة من اليمين لليسار */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px; /* يمكنك تعديل هذا بناءً على حجم اللوجو */
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-align: center;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-container {
            text-align: center; /* لتوسيط الأزرار تحت اسم المدرسة */
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .cost-box {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #2c3e50;
            text-align: right;
        }

        #costBeforeDiscount {
            font-weight: bold;
            color: #e74c3c;
        }

        .hidden {
            display: none;
        }

        input, select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background-color: #f9f9f9;
        }

        .form-group input[type="number"] {
            max-width: 80px;
        }

        /* تحسين شكل select */
        select[multiple] {
            height: 150px;
            background-color: #fff;
            color: #333;
            border: 2px solid #3498db;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
        }

        select[multiple]:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        /* إضافة تأثير عند التمرير على select */
        select[multiple] option {
            padding: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Smart School Logo" class="logo"> <!-- مكان اللوجو -->
    <h1>مدرسة سمارت</h1>

    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف التعليم العربي</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف التعليم الأجنبي</button>
    </div>

    <div id="childrenSelection" class="hidden">
        <div class="form-group">
            <label for="childrenCount">الرجاء إدخال عدد الأبناء:</label>
            <input type="number" id="childrenCount" min="1" max="10" placeholder="عدد الأبناء" oninput="showEducationalStage()">
        </div>
    </div>

    <div id="educationalStageSelection" class="hidden">
        <div class="form-group">
            <label for="educationalStage">المرحلة التعليمية:</label>
            <select id="educationalStage" onchange="selectStage()">
                <option value="">اختر المرحلة التعليمية</option>
                <option value="KG">رياض أطفال</option>
                <option value="GR1_GR3">ابتدائية (من GR1 إلى GR3)</option>
                <option value="GR4_GR6">ابتدائية (من GR4 إلى GR6)</option>
                <option value="GR7_GR9">إعدادية (من GR7 إلى GR9)</option>
                <option value="GR10_GR12">ثانوية (من GR10 إلى GR12)</option>
            </select>
        </div>
    </div>

    <div id="costDisplay" class="hidden">
        <div class="cost-box">
            <div id="costBeforeDiscount"></div>
            <div id="discountAmount"></div>
            <div id="totalCost"></div>
        </div>
    </div>

    <!-- الأسئلة الإضافية -->
    <div id="additionalQuestions" class="hidden">
        <div class="form-group">
            <label for="discountCriteria">برجاء اختيار ما يتطابق للحصول على الخصم:</label>
            <select id="discountCriteria" multiple onchange="calculateDiscount()">
                <option value="siblings">الطالب لديه أخوه في المدرسة</option>
                <option value="topGrade">الطالب حاصل على درجة التفوق (100)</option>
                <option value="excellentGrade">الطالب حاصل على درجة الإمتياز (90)</option>
                <option value="cashBefore31May">سداد المصاريف كاش قبل 31/5</option>
                <option value="cashBefore31July">سداد المصاريف كاش قبل 31/7</option>
            </select>
        </div>
    </div>

</div>

<script>
    let baseCost = 0;

    function selectSchool(type) {
        // إخفاء أو إظهار الأقسام بناءً على اختيار المستخدم
        document.getElementById('schoolSelection').classList.add('hidden');
        document.getElementById('childrenSelection').classList.remove('hidden');
    }

    function showEducationalStage() {
        let childrenCount = document.getElementById('childrenCount').value;
        if (childrenCount > 0) {
            document.getElementById('educationalStageSelection').classList.remove('hidden');
        } else {
            document.getElementById('educationalStageSelection').classList.add('hidden');
        }
    }

    function selectStage() {
        const stage = document.getElementById('educationalStage').value;
        let costMessage = '';
        if (stage === 'KG') {
            baseCost = 30000;
            costMessage = 'المصاريف قبل الخصم: 30,000 جنيه';
        } else if (stage === 'GR1_GR3') {
            baseCost = 33000;
            costMessage = 'المصاريف قبل الخصم: 33,000 جنيه';
        } else if (stage === 'GR4_GR6') {
            baseCost = 33000;
            costMessage = 'المصاريف قبل الخصم: 33,000 جنيه';
        } else if (stage === 'GR7_GR9') {
            baseCost = 35000;
            costMessage = 'المصاريف قبل الخصم: 35,000 جنيه';
        } else if (stage === 'GR10_GR12') {
            baseCost = 40000;
            costMessage = 'المصاريف قبل الخصم: 40,000 جنيه';
        }

        document.getElementById('costBeforeDiscount').innerText = costMessage;
        document.getElementById('costDisplay').classList.remove('hidden');

        // إظهار الأسئلة الإضافية بعد اختيار المرحلة التعليمية
        document.getElementById('additionalQuestions').classList.remove('hidden');
    }

    function calculateDiscount() {
        const selectedOptions = document.getElementById('discountCriteria').selectedOptions;
        let discountPercentage = 0;

        // حساب الخصم بناءً على الاختيارات
        for (let option of selectedOptions) {
            switch(option.value) {
                case 'siblings':
                    discountPercentage += 5;
                    break;
                case 'topGrade':
                    discountPercentage += 10;
                    break;
                case 'excellentGrade':
                    discountPercentage += 5;
                    break;
                case 'cashBefore31May':
                    discountPercentage += 10;
                    break;
                case 'cashBefore31July':
                    discountPercentage += 5;
                    break;
            }
        }

        const discountAmount = (baseCost * discountPercentage) / 100;
        const totalCost = baseCost - discountAmount;

        // عرض الخصم والمبلغ الإجمالي
        document.getElementById('discountAmount').innerText = `الخصم: ${discountAmount} جنيه`;
        document.getElementById('totalCost').innerText = `المبلغ الإجمالي بعد الخصم: ${totalCost} جنيه`;
    }
</script>

</body>
</html>
