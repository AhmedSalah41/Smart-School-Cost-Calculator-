<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        .cost-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        .cost-box div {
            margin: 5px 0;
        }

        .criteria {
            margin: 20px 0;
            text-align: center;
        }

        .selected-options {
            margin: 20px 0;
            font-size: 16px;
            color: #2980b9;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف التعليم العربي</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف التعليم الأجنبي</button>
    </div>

    <!-- إدخال عدد الأبناء -->
    <div id="childrenSelection" class="hidden">
        <div class="form-group">
            <label for="childrenCount">الرجاء إدخال عدد الأبناء:</label>
            <input type="number" id="childrenCount" min="1" max="10" placeholder="عدد الأبناء" oninput="showEducationalStage()">
        </div>
    </div>

    <!-- اختيار المرحلة التعليمية -->
    <div id="educationalStageSelection" class="hidden">
        <div class="form-group">
            <label for="educationalStage">المرحلة التعليمية:</label>
            <select id="educationalStage" onchange="selectStage()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="KG_BC">رياض أطفال (B.C)</option>
                <option value="KG">رياض أطفال (KG1, KG2)</option>
                <option value="GR1_GR3">ابتدائية (من GR1 إلى GR3)</option>
                <option value="GR4_GR6">ابتدائية (من GR4 إلى GR6)</option>
                <option value="GR7_GR9">إعدادية (من GR7 إلى GR9)</option>
                <option value="GR10_GR12">ثانوية (من GR10 إلى GR12)</option>
            </select>
        </div>
    </div>

    <!-- عرض المصاريف -->
    <div id="costDisplay" class="hidden">
        <div class="cost-box">
            <div id="costBeforeDiscount"></div>
            <div id="discountAmount"></div>
            <div id="totalCost"></div>
        </div>
    </div>

    <!-- سؤال الباص -->
    <div id="busQuestion" class="hidden">
        <div class="form-group">
            <label for="busSubscription">هل ترغب في الاشتراك في الباص؟</label>
            <select id="busSubscription" onchange="updateTotalCost()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

    <!-- إجمالي المبلغ -->
    <div id="totalAmount" class="hidden">
        <div class="cost-box">
            <div id="finalAmount"></div>
        </div>
    </div>

    <!-- اختيار ما يتطابق للحصول على الخصم -->
    <div id="discountCriteriaSection" class="form-group hidden">
        <label for="discountCriteria">برجاء اختيار ما يتطابق للحصول على الخصم:</label>
        <select id="discountCriteria" multiple onchange="calculateDiscount()">
            <option value="siblings">الطالب لديه أخوه في المدرسة</option>
            <option value="topGrade">الطالب حاصل على درجة التفوق (100)</option>
            <option value="excellentGrade">الطالب حاصل على درجة الإمتياز (90)</option>
            <option value="golden">حاصل على الذهبية</option>
            <option value="silver">حاصل على الفضية</option>
            <option value="workerChildren">أبناء عاملين</option>
            <option value="cashBefore31May">سداد المصاريف كاش قبل 31/5</option>
            <option value="cashBefore31July">سداد المصاريف كاش قبل 31/7</option>
        </select>
    </div>

    <!-- عرض الاختيارات التي تم تحديدها للخصم -->
    <div id="selectedOptions" class="selected-options hidden">
        <p>الاختيارات التي تم تحديدها للخصم:</p>
        <ul id="selectedOptionsList"></ul>
    </div>

</div>

<script>
    let baseCost = 0;
    let busCost = 10000;
    let discount = 0;

    function selectSchool(type) {
        document.getElementById('schoolSelection').classList.add('hidden');
        document.getElementById('childrenSelection').classList.remove('hidden');
    }

    function showEducationalStage() {
        let childrenCount = document.getElementById('childrenCount').value;
        if (childrenCount > 0) {
            document.getElementById('educationalStageSelection').classList.remove('hidden');
        } else {
            document.getElementById('educationalStageSelection').classList.add('hidden');
        }
    }

    function selectStage() {
        const stage = document.getElementById('educationalStage').value;
        let costMessage = '';
        if (stage === 'KG_BC') costMessage = 'المرحلة: رياض أطفال (B.C) - التكلفة: 23000 جنيه';
        if (stage === 'KG') costMessage = 'المرحلة: رياض أطفال (KG1, KG2) - التكلفة: 30000 جنيه';
        if (stage === 'GR1_GR3') costMessage = 'المرحلة: ابتدائية (من GR1 إلى GR3) - التكلفة: 33000 جنيه';
        if (stage === 'GR4_GR6') costMessage = 'المرحلة: ابتدائية (من GR4 إلى GR6) - التكلفة: 36000 جنيه';
        if (stage === 'GR7_GR9') costMessage = 'المرحلة: إعدادية (من GR7 إلى GR9) - التكلفة: 39000 جنيه';
        if (stage === 'GR10_GR12') costMessage = 'المرحلة: ثانوية (من GR10 إلى GR12) - التكلفة: 42000 جنيه';
        
        document.getElementById('costBeforeDiscount').innerHTML = costMessage;
        baseCost = stage === 'KG_BC' ? 23000 : 
                   stage === 'KG' ? 30000 : 
                   stage === 'GR1_GR3' ? 33000 : 
                   stage === 'GR4_GR6' ? 36000 : 
                   stage === 'GR7_GR9' ? 39000 : 42000;

        updateTotalCost();
    }

    function updateTotalCost() {
        let total = baseCost;
        if (document.getElementById('busSubscription').value === 'yes') {
            total += busCost;
        }
        document.getElementById('totalCost').innerHTML = `التكلفة الإجمالية: ${total} جنيه`;
        document.getElementById('costDisplay').classList.remove('hidden');
    }

    function calculateDiscount() {
        let discountValue = 0;
        let selectedOptions = document.getElementById('discountCriteria').selectedOptions;
        let selectedValues = [];
        
        for (let option of selectedOptions) {
            selectedValues.push(option.value);
        }

        // حساب الخصم بناءً على الاختيارات المحددة
        if (selectedValues.includes('cashBefore31May')) discountValue += 10;
        if (selectedValues.includes('cashBefore31July')) discountValue += 5;
        if (selectedValues.includes('workerChildren')) {
            discountValue = 25; // في حالة أبناء العاملين يتم تطبيق خصم 25%
            document.getElementById('discountCriteria').disabled = true; // إيقاف الاختيارات الأخرى
        }

        // تحديث النصوص و حساب المجموع بعد الخصم
        discount = discountValue;
        let finalAmount = baseCost + (document.getElementById('busSubscription').value === 'yes' ? busCost : 0);
        finalAmount -= (finalAmount * discount / 100);
        document.getElementById('finalAmount').innerHTML = `إجمالي بعد الخصم: ${finalAmount} جنيه`;
        
        let selectedList = document.getElementById('selectedOptionsList');
        selectedList.innerHTML = '';
        selectedValues.forEach(function (value) {
            let listItem = document.createElement('li');
            listItem.textContent = value;
            selectedList.appendChild(listItem);
        });

        document.getElementById('selectedOptions').classList.remove('hidden');
    }
</script>

</body>
</html>
