<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3498db;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            background-color: #f9f9f9;
            border-color: #2980b9;
        }

        .cost-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        .cost-box div {
            margin: 5px 0;
        }

        .selected-options {
            margin: 20px 0;
            font-size: 16px;
            color: #2980b9;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Smart.jpg" alt="Smart School Logo" class="logo">
    <h1>مدرسة سمارت</h1>

    <!-- اختيارات نوع التعليم -->
    <div id="schoolSelection" class="btn-container">
        <button class="btn" onclick="selectSchool('arabic')">مصاريف مدرسة سمارت (قسم العربي)</button>
        <button class="btn" onclick="selectSchool('foreign')">مصاريف مدرسة سمارت (قسم لغات)</button>
    </div>

    <!-- عرض المراحل الدراسية فقط بعد اختيار نوع المدرسة -->
    <div id="childrenStages" class="hidden">
        <!-- سيتم ملء هذه الأقسام بناءً على الاختيار -->
    </div>

    <!-- عرض المصاريف -->
    <div id="costDisplay" class="hidden">
        <div class="cost-box">
            <div id="costBeforeDiscount"></div>
        </div>
    </div>

    <!-- عرض زر إضافة تكلفة الكتب -->
    <div id="booksButton" class="form-group hidden">
        <button class="btn" onclick="addBooksCost()">إضافة سعر الكتب</button>
    </div>

    <!-- سؤال الباص -->
    <div id="busQuestion" class="hidden">
        <div class="form-group">
            <label for="busSubscription">هل ترغب في الاشتراك في الباص؟</label>
            <select id="busSubscription" onchange="updateTotalCost()">
                <option value="" disabled selected>اضغط هنا</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>
    </div>

    <!-- إجمالي المبلغ -->
    <div id="totalAmount" class="cost-box hidden">
        <div id="discountAmount"></div>
        <div id="finalAmount"></div>
    </div>

    <!-- اختيار ما يتطابق للحصول على الخصم -->
    <div id="discountCriteriaSection" class="form-group hidden">
        <label for="discountCriteria">برجاء اختيار ما يتطابق للحصول على الخصم:</label>
        <select id="discountCriteria" multiple onchange="calculateDiscount()">
            <option value="siblings">الطالب لديه أخوه في المدرسة</option>
            <option value="topGrade">الطالب حاصل على درجة التفوق (100)</option>
            <option value="excellentGrade">الطالب حاصل على درجة الإمتياز (90)</option>
            <option value="golden">حاصل على الذهبية</option>
            <option value="silver">حاصل على الفضية</option>
            <option value="workerChildren">أبناء عاملين</option>
            <option value="cashBefore31May">سداد المصاريف كاش قبل 31/5</option>
            <option value="cashBefore31July">سداد المصاريف كاش قبل 31/7</option>
        </select>
    </div>

    <!-- عرض الاختيارات التي تم تحديدها للخصم -->
    <div id="selectedOptions" class="selected-options hidden">
        <p>الخصومات التي تم الموافقة عليها:</p>
        <ul id="selectedOptionsList"></ul>
    </div>

</div>

<script>
    let baseCost = 0;
    let busCost = 10000; // سعر الباص
    let booksCost = 3000; // تكلفة الكتب
    let discount = 0;

    // اختيار نوع المدرسة
    function selectSchool(type) {
        // إخفاء الخيارات الأولية
        document.getElementById('schoolSelection').classList.add('hidden');
        
        // تحديد التكاليف بناءً على اختيار المدرسة
        let costText = '';
        if (type === 'arabic') {
            costText = `
                <h2>تكاليف قسم العربي</h2>
                <p>المرحلة الابتدائية: 23000 جنيه</p>
                <p>المرحلة الإعدادية: 25000 جنيه</p>
                <p>المرحلة الثانوية: 28000 جنيه</p>
            `;
        } else {
            costText = `
                <h2>تكاليف قسم اللغات</h2>
                <p>المرحلة الابتدائية: 30000 جنيه</p>
                <p>المرحلة الإعدادية: 35000 جنيه</p>
                <p>المرحلة الثانوية: 40000 جنيه</p>
            `;
        }
        document.getElementById('childrenStages').innerHTML = costText;

        // إظهار قسم اختيار المراحل الدراسية فقط
        document.getElementById('childrenStages').classList.remove('hidden');
    }

    // إضافة تكلفة الكتب
    function addBooksCost() {
        updateTotalCost();
    }

    // حساب الخصم بناءً على الشروط
    function calculateDiscount() {
        let criteria = Array.from(document.getElementById('discountCriteria').selectedOptions)
                            .map(option => option.value);

        discount = 0;
        let appliedDiscounts = [];

        if (criteria.includes('golden') && criteria.includes('silver')) {
            alert("لا يمكن اختيار الخصمين: الذهبية والفضية في نفس الوقت.");
            return;
        }

        if (criteria.includes('topGrade') && criteria.includes('excellentGrade')) {
            alert("لا يمكن اختيار الخصمين: درجة التفوق ودرجة الإمتياز في نفس الوقت.");
            return;
        }

        if (criteria.includes('cashBefore31May') && criteria.includes('cashBefore31July')) {
            alert("لا يمكن اختيار الخصمين: سداد المصاريف قبل 31 مايو و31 يوليو في نفس الوقت.");
            return;
        }

        if (criteria.includes('workerChildren')) {
            discount = 25;
            appliedDiscounts.push("أبناء العاملين: 25%");
            document.getElementById('selectedOptionsList').innerHTML = appliedDiscounts.map(d => `<li>${d}</li>`).join('');
            document.getElementById('selectedOptions').classList.remove('hidden');
            updateTotalCost();
            return;
        }

        // إضافة بقية شروط الخصم إذا كانت موجودة
        if (criteria.includes('siblings')) {
            discount = 10;
            appliedDiscounts.push("الطالب لديه أخوه في المدرسة: 10%");
        }
        if (criteria.includes('topGrade')) {
            discount = 15;
            appliedDiscounts.push("الطالب حاصل على درجة التفوق (100): 15%");
        }
        if (criteria.includes('excellentGrade')) {
            discount = 12;
            appliedDiscounts.push("الطالب حاصل على درجة الإمتياز (90): 12%");
        }
        if (criteria.includes('golden')) {
            discount = 20;
            appliedDiscounts.push("حاصل على الذهبية: 20%");
        }
        if (criteria.includes('silver')) {
            discount = 18;
            appliedDiscounts.push("حاصل على الفضية: 18%");
        }
        if (criteria.includes('cashBefore31May')) {
            discount = 30;
            appliedDiscounts.push("سداد المصاريف كاش قبل 31 مايو: 30%");
        }
        if (criteria.includes('cashBefore31July')) {
            discount = 20;
            appliedDiscounts.push("سداد المصاريف كاش قبل 31 يوليو: 20%");
        }

        // عرض الاختيارات المحددة
        document.getElementById('selectedOptionsList').innerHTML = appliedDiscounts.map(d => `<li>${d}</li>`).join('');
        document.getElementById('selectedOptions').classList.remove('hidden');
        updateTotalCost();
    }

    // تحديث الإجمالي بعد الخصم
    function updateTotalCost() {
        let totalCost = baseCost;
        if (document.getElementById('busSubscription').value === 'yes') {
            totalCost += busCost;
        }

        totalCost -= (totalCost * discount) / 100;
        
        // عرض المبلغ النهائي
        document.getElementById('finalAmount').innerHTML = `إجمالي المبلغ بعد الخصم: ${totalCost} جنيه`;
        document.getElementById('totalAmount').classList.remove('hidden');
    }
</script>

</body>
</html>
