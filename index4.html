<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>استعلام مصروفات الطالب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(135deg,#0b2a66,#1a73e8);color:#fff}
    .container{max-width:900px;margin:40px auto;padding:20px;background:rgba(255,255,255,0.08);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.3)}
    h1{text-align:center;margin-bottom:20px}
    label{display:block;margin:10px 0 5px}
    input{width:100%;padding:10px;border:none;border-radius:8px;margin-bottom:10px}
    button{padding:10px 18px;border:none;border-radius:8px;background:#ffd166;color:#06223a;font-weight:bold;cursor:pointer}
    .result{margin-top:20px;padding:15px;background:rgba(255,255,255,0.1);border-radius:10px}
    .row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.1)}
    .row:last-child{border-bottom:none}
    .label{color:#ffd166}
  </style>
</head>
<body>
  <div class="container">
    <h1>💰 استعلام مصروفات الطالب</h1>
    <label for="nid">الرقم القومي</label>
    <input id="nid" type="text" placeholder="اكتب الرقم القومي هنا" />
    <button onclick="lookup()">عرض المصروفات</button>
    <div id="result" class="result" style="display:none"></div>
  </div>

  <script>
    const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwMxgo6lxW8FmdVONPAalu9j0Lqq4aLcH9ycjvYJ4h3-KL1KgX-QOQAznKPN-shZRmc/exec'; // ← حط رابط Web App هنا

    async function lookup(){
      const nid = document.getElementById('nid').value.trim();
      if(!nid){alert('من فضلك أدخل الرقم القومي');return;}
      try{
        const resp = await fetch(`${APP_SCRIPT_URL}?action=lookup&id=${encodeURIComponent(nid)}`);
        const data = await resp.json();
        const box = document.getElementById('result');
        if(data.found){
          const acc = data.account;
          box.style.display='block';
          box.innerHTML = `
            <div class="row"><div class="label">اسم الطالب:</div><div>${acc.student_name||'-'}</div></div>
            <div class="row"><div class="label">المرحلة:</div><div>${acc.stage||'-'}</div></div>
            <div class="row"><div class="label">إجمالي المصروفات:</div><div>${acc.total_fees||'-'}</div></div>
            <div class="row"><div class="label">المبلغ المدفوع:</div><div>${acc.paid_amount||'-'}</div></div>
            <div class="row"><div class="label">المتبقي:</div><div>${acc.remaining||'-'}</div></div>
            <div class="row"><div class="label">نظام الدفع:</div><div>${acc.payment_plan||'-'}</div></div>
            <div class="row"><div class="label">المعاد القادم للدفع:</div><div>${acc.next_due_date||'-'}</div></div>
            <div class="row"><div class="label">ملاحظات:</div><div>${acc.notes||'-'}</div></div>
          `;
        }else{
          box.style.display='block';
          box.innerHTML = `<div style="color:#ff8080">❌ لا يوجد بيانات لهذا الرقم القومي</div>`;
        }
      }catch(err){
        alert('حصل خطأ في الاتصال بالـ API');
        console.error(err);
      }
    }
  </script>
</body>
</html>
